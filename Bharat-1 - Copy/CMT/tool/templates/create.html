{%  extends 'Base.html' %}


{% block content%}
<div class="container">
    <div class="col-sm-4" >

<br><h4 class="alert alert-danger"> Upload Your Content</h4>
<form action="" method="POST" enctype="multipart/form-data" class="shadow p-5">
    {{form.as_p}}
    <input type="submit" value="Submit" class="btn btn-success">
     {% csrf_token %}<br>
</form>
</div>
</div>
<div class="row">
    <div class="col-sm-16">
<br><h3 class="text-center alert alert-dark shadow p-4">Uploaded Contents:-</h3>
<table border="4">
    <br><tr class=" alert alert-danger shadow p-5">
        <th> name</th> 
         <th> Image</th> <th>Video</th> <th> Article</th> <th> Actions </th>

    </tr>
{% for record in records %}
<tr class="shadow p-5">
<td>{{record.name}}</td> 

  <td><img src = "{{record.Image.url}}"  width="300px" height="300px"/></td> 
  
  <td><video width="300px" height="300px" controls="controls">
    <source src = "{{record.video.url}}"  type="video/mp4">
</video></td>


  <td>{{record.Article}}</td>
<td> <a href="{% url 'urecord' record.id %}" class="btn btn-success"> Edit </a><br><br>
    <td><form action="{% url "deletedata" record.id %}" method='POST'>
        <input type="submit" value="Delete" class="btn btn-success">
        {% csrf_token %}</td>
</tr>
{% endfor %}
</div>
        </div>
</table>

{% endblock content%}
